<!DOCTYPE html>
<html>
<head>
    <title>Pure CSS Progress Bar  Html CSS & Tutorial Code4education</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   <div class="container">
     <input type="radio" class="radio" name="progress" value="five" id="five">
     <label for="five" class="label">5%</label>

     <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive">
     <label for="twentyfive" class="label">25%</label>

     <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
     <label for="fifty" class="label">50%</label>

     <input type="radio" class="radio" name="progress" value="sevenfive" id="sevenfive">
     <label for="sevenfive" class="label">75%</label>

     <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
     <label for="onehundred" class="label">100%</label>

     <div class="progress">
       <div class="progress-bar"></div>
     </div>
   </div>

</body>
</html>
