<!DOCTYPE html>
<html>
<head>
    <title>Custom Toggle Switch with Pure Css Form Scratch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="switch">
        <div class="dflex">
            <div class="text">OFF</div>
            <div class="switch-div">
                <input type="checkbox" id="switch">
                <label for="switch">Toggle</label>
            </div>
            <div class="text">ON</div>
        </div>
    </div>
</body>
</html>
